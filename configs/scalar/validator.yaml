protocol-key-pair:
  path: /scalar/key-pairs/protocol.key
worker-key-pair:
  path: /scalar/key-pairs/worker.key
network-key-pair:
  path: /scalar/key-pairs/network.key
# Update this value to the location you want Sui to store its database
db-path: "/scalar/db"

network-address: "/dns/localhost/tcp/8080/http"
metrics-address: "0.0.0.0:9184"
# this address is also used for web socket connections
json-rpc-address: "0.0.0.0:9009"
# Grpc server port for push data from reth
consensus-rpc-address: "0.0.0.0:9090"
enable-event-processing: true

# Consensus config
consensus-config:
  address: /ip4/127.0.0.1/tcp/8083/http
  db-path: /scalar/db/consensus_db
  internal-worker-address: null
  narwhal-config:
    header_num_of_batches_threshold: 32
    max_header_num_of_batches: 1000
    max_header_delay: 1000ms
    gc_depth: 50
    sync_retry_delay: 5000ms
    sync_retry_nodes: 3
    batch_size: 500000
    max_batch_delay: 100ms
    max_concurrent_requests: 500000
    prometheus_metrics:
      socket_addr: /ip4/127.0.0.1/tcp/33291/http
    network_admin_server:
      primary_network_admin_server_port: 41303
      worker_network_admin_server_base_port: 41669
  protocol: narwhal

genesis:
  # Update this to the location of where the genesis file is stored
  genesis-file-location: "/scalar/dev/genesis.blob"

authority-store-pruning-config:
  num-latest-epoch-dbs-to-retain: 3
  epoch-db-pruning-period-secs: 3600
  num-epochs-to-retain: 1
  max-checkpoints-in-batch: 10
  max-transactions-in-batch: 1000
  pruning-run-delay-seconds: 60

supported-protocol-versions:
  min: 1
  max: 32